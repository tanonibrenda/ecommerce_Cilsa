<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header" role="banner"></div>
    <main>
        <form id="registerForm" class="m-4 p-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" required class="form-control">
            </div>
            <div class="mb-3"></div>
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" required class="form-control">
            </div>
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" required class="form-control">
            </div>
            <div>
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="password" id="password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Registrarse</button>
        </form>
        <div id="registerMessage"></div>
    </main>
    <script src="../js/register.js"></script>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Cargar el header y footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="./js/search.js"></script>
</body>
</html>
