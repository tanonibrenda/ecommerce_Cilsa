<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoCasa</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="footer"></div>

    <script>
        // Cargar el header y footer
